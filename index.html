<script src="data.js"></script> 
<script>
let currentType = "anime";
let currentSentence = "";
let startTime = null;
let history = []; 
let historyIndex = -1;
let personalBest = localStorage.getItem("dailyTypingBest") || 0;

const sentenceEl = document.getElementById("sentence");
const input = document.getElementById("input");
const speedEl = document.getElementById("speed");
const accuracyEl = document.getElementById("accuracy");
const bestScoreEl = document.getElementById("bestScore");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

bestScoreEl.textContent = personalBest;

function getSpeedColor(speed) {
  if (speed < 100) return "#869bc9";
  if (speed < 200) return "#8fbc93";
  if (speed < 300) return "#ffb347";
  if (speed < 400) return "#ff6f6f";
  if (speed < 500) return "#ae97c1";
  if (speed < 600) return "#e180c4";
  if (speed < 700) return "#f4a6c1";
  if (speed < 800) return "#b39ddb";
  if (speed < 900) return "#6fa8dc";
  if (speed < 1000) return "#bcdffb";
  return "#d4af37";
}

function newSentence() {
  const list = data[currentType];
  
  if (list.length <= 1) {
    const picked = list[0];
    updateHistory(picked);
    return;
  }

  let picked;
  do {
    picked = list[Math.floor(Math.random() * list.length)];
  } while (picked === currentSentence);

  updateHistory(picked);
}

function updateHistory(picked) {
  history = history.slice(0, historyIndex + 1);
  history.push(picked);
  historyIndex++;
  displaySentence(picked);
}

function displaySentence(text) {
  sentenceEl.classList.add("fade-out");
  setTimeout(() => {
    currentSentence = text;
    sentenceEl.innerHTML = "";
    input.value = "";
    startTime = null;
    speedEl.textContent = "0";
    speedEl.style.color = getSpeedColor(0);
    accuracyEl.textContent = "100";
    speedEl.classList.remove("sparkle");
    [...currentSentence].forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      sentenceEl.appendChild(span);
    });
    sentenceEl.classList.remove("fade-out");
    input.focus();
  }, 200);
}

input.addEventListener("input", () => {
  if (!input.value) {
    startTime = null;
    speedEl.textContent = "0";
    return;
  }
  if (!startTime) startTime = Date.now();

  const elapsedMinutes = (Date.now() - startTime) / 60000;
  const speed = Math.floor(input.value.length / elapsedMinutes) || 0;

  speedEl.style.color = getSpeedColor(speed);
  
  if (speed >= 500) {
    speedEl.classList.add("sparkle");
    speedEl.innerHTML = `âœ¨ ${speed}`;
  } else {
    speedEl.classList.remove("sparkle");
    speedEl.textContent = speed;
  }

  const spans = sentenceEl.querySelectorAll("span");
  let correctChars = 0;
  spans.forEach((span, i) => {
    if (!input.value[i]) span.className = "";
    else if (input.value[i] === span.textContent) {
      span.className = "correct";
      correctChars++;
    } else span.className = "incorrect";
  });

  const accuracy = Math.floor((correctChars / input.value.length) * 100) || 0;
  accuracyEl.textContent = accuracy;
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter" || e.key === " ") {
    if (input.value.length >= currentSentence.length) {
      e.preventDefault();

      const finalSpeed = parseInt(speedEl.innerText.replace(/[^0-9]/g, ""));
      const finalAccuracy = parseInt(accuracyEl.textContent);

      if (finalAccuracy === 100 && finalSpeed > personalBest) {
        personalBest = finalSpeed;
        localStorage.setItem("dailyTypingBest", personalBest);
        bestScoreEl.textContent = personalBest;
        bestScoreEl.style.transform = "scale(1.3)";
        setTimeout(() => bestScoreEl.style.transform = "scale(1)", 200);
      }
      newSentence();
    }
  }
  
  if (e.key === "ArrowRight" && e.altKey) {
    e.preventDefault();
    if (historyIndex < history.length - 1) {
      historyIndex++;
      displaySentence(history[historyIndex]);
    } else newSentence();
  }
  if (e.key === "ArrowLeft" && e.altKey) {
    e.preventDefault();
    if (historyIndex > 0) {
      historyIndex--;
      displaySentence(history[historyIndex]);
    }
  }
});

prevBtn.addEventListener("click", () => { if (historyIndex > 0) { historyIndex--; displaySentence(history[historyIndex]); } });
nextBtn.addEventListener("click", () => { if (historyIndex < history.length - 1) { historyIndex++; displaySentence(history[historyIndex]); } else newSentence(); });

document.querySelectorAll(".categories button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".categories button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentType = btn.dataset.type;
    newSentence();
  });
});

window.onload = newSentence;
</script>
