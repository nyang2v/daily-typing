<script>

    "ì •ì˜ì˜ ì´ë¦„ìœ¼ë¡œ ë„ ìš©ì„œí•˜ì§€ ì•Šê² ë‹¤!", "ì£¼ë‹˜, ì˜¤ëŠ˜ë„ ì •ì˜ë¡œìš´ ë„ë‘‘ì´ ë˜ëŠ” ê±¸ í—ˆë½í•´ì£¼ì„¸ìš”.",
    "ì°¾ì•„ë¼ ë¹„ë°€ì˜ ì—´ì‡ , ë¯¸ë¡œê°™ì´ ì–½íŒ ëª¨í—˜ë“¤.", "ë°¤í•˜ëŠ˜ ì € ë©€ë¦¬ì„œ ë¹›ë‚˜ê³  ìˆëŠ” ê¿ˆê²°ê°™ì€ ìš°ë¦¬ì˜ ì‚¬ë‘",
    "ì „ì„¤ ì†ì—ì„œ ì´ë£¨ì§€ ëª»í•œ ì‚¬ë‘, ê·¸ ì•½ì† ì§€í‚¤ëŸ¬ ë„Œ ì˜¨ê±°ì•¼", "ì ì´ì œ ì‹œì‘ì´ì•¼, ë‚´ ê¿ˆì„ ìœ„í•œ ì—¬í–‰~ í”¼ì¹´ì¸„",
    "ë‚´ ì–´ë¦° ì‹œì ˆ ìš°ì—°íˆ ë“¤ì—ˆë˜ ë¯¿ì§€ ëª»í•  í•œë§ˆë””", "ì°¾ì•„ë¼ ë“œë˜ê³¤ë³¼ ì„¸ìƒì—ì„œ ì œì¼ ì‹ ë¹„ë¡œìš´ ë¹„ë°€",
    "ë§ˆì§€ë§‰ì— ì›ƒê¸° ìœ„í•´ ìš°ë¦¬ë“¤ì˜ ì˜¤ëŠ˜ì„ ê¸°êº¼ì´ ì´ê²¨ë‚´ê°€ì", "ê·¸ë‘ì£  ê·¸ë‘ì£  ë§ˆë²•ìœ¼ë¡œ ë¹›ë‚˜ëŠ” ê·¸ë‘ì£ ",
    "ì–´ë¦° ì‹œì ˆ ìš°ì—°íˆ ë“¤ì—ˆë˜ ë¯¿ì§€ ëª»í•  í•œë§ˆë””", "ì•„ì¹¨ í•´ê°€ ë¹›ë‚˜ëŠ” ëì´ ì—†ëŠ” ë°”ë‹·ê°€"
  ],
  movie: ["ì¸ìƒì€ ì›ë˜ ê³„íšëŒ€ë¡œ ì•ˆ ë¼.", "ì™„ë²½í•œ ì‚¬ëŒì€ ì—†ë‹¤.", "ì‹¤ìˆ˜ ì¢€ í•˜ë©´ ì–´ë•Œ.", "ë¬»ê³  ë”ë¸”ë¡œ ê°€!", "ë‹ˆê°€ ê°€ë¼, í•˜ì™€ì´."],
  drama: ["ëˆ„êµ¬ì˜ ì¸ìƒì´ê±´ ì‹ ì´ ë¨¸ë¬¼ë‹¤ ê°€ëŠ” ìˆœê°„ì´ ìˆë‹¤.", "ì¢‹ì•„í•˜ëŠ” ë° ì´ìœ ê°€ ì–´ë”¨ì–´", "ë‚˜ëŠ” ë„ˆë‘ ìˆìœ¼ë©´ ë‚˜ë‹µë‹¤."]
};

let currentType = "anime";
let currentSentence = "";
let startTime = null;
let history = []; 
let historyIndex = -1;

const sentenceEl = document.getElementById("sentence");
const input = document.getElementById("input");
const speedEl = document.getElementById("speed");
const accuracyEl = document.getElementById("accuracy");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

function newSentence() {
  const list = data[currentType];
  const picked = list[Math.floor(Math.random() * list.length)];
  history = history.slice(0, historyIndex + 1);
  history.push(picked);
  historyIndex++;
  displaySentence(picked);
}

function displaySentence(text) {
  sentenceEl.classList.add("fade-out");
  setTimeout(() => {
    currentSentence = text;
    sentenceEl.innerHTML = "";
    input.value = "";
    startTime = null;
    speedEl.textContent = "0";
    accuracyEl.textContent = "100";
    speedEl.classList.remove("sparkle");
    [...currentSentence].forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      sentenceEl.appendChild(span);
    });
    sentenceEl.classList.remove("fade-out");
    input.focus();
  }, 200);
}

input.addEventListener("input", () => {
  if (!input.value) {
    startTime = null;
    speedEl.textContent = "0";
    return;
  }
  
  if (!startTime) startTime = Date.now();

  const elapsedSeconds = (Date.now() - startTime) / 1000;
  
  // íƒ€ìˆ˜ ê³„ì‚° ë¡œì§ ê°œì„ : ì‹œì‘ í›„ 1ì´ˆê°„ì€ ê³„ì‚° ìœ ì˜ˆ (íŠ€ëŠ” í˜„ìƒ ë°©ì§€)
  let cpm = 0;
  if (elapsedSeconds > 1) {
    cpm = Math.floor((input.value.length * 150) / elapsedSeconds); 
    // í•œê¸€ ë³´ì •ì„ ìœ„í•´ (ê¸€ììˆ˜ * 3) / (ì´ˆ/60) => ê¸€ììˆ˜ * 180 / ì´ˆ ì´ë‚˜, 
    // ë„ˆë¬´ ë†’ê²Œ ë‚˜ì˜¤ì‹ ë‹¤ê³  í•˜ì—¬ ê³„ìˆ˜ë¥¼ 150ìœ¼ë¡œ ì‚´ì§ ë‚®ì·„ì–´ìš”.
  }

  speedEl.textContent = cpm;
  speedEl.style.color = cpm > 400 ? "#ff6f6f" : "#923e59";
  if (cpm >= 500) speedEl.classList.add("sparkle");
  else speedEl.classList.remove("sparkle");

  const spans = sentenceEl.querySelectorAll("span");
  let correctChars = 0;
  spans.forEach((span, i) => {
    if (!input.value[i]) span.className = "";
    else if (input.value[i] === span.textContent) {
      span.className = "correct";
      correctChars++;
    } else span.className = "incorrect";
  });

  const accuracy = Math.floor((correctChars / input.value.length) * 100) || 0;
  accuracyEl.textContent = accuracy;
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value === currentSentence) {
    e.preventDefault();
    newSentence();
  }
  if (e.key === "ArrowRight" && e.altKey) {
    e.preventDefault();
    if (historyIndex < history.length - 1) {
      historyIndex++;
      displaySentence(history[historyIndex]);
    } else newSentence();
  }
  if (e.key === "ArrowLeft" && e.altKey) {
    e.preventDefault();
    if (historyIndex > 0) {
      historyIndex--;
      displaySentence(history[historyIndex]);
    }
  }
});

// ë²„íŠ¼ ë° ì¹´í…Œê³ ë¦¬ ì´ë²¤íŠ¸ ìƒëµ (ê¸°ì¡´ê³¼ ë™ì¼)
prevBtn.addEventListener("click", () => { if (historyIndex > 0) { historyIndex--; displaySentence(history[historyIndex]); } });
